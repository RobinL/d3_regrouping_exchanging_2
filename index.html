<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Regrouping Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="js/main.js" defer></script>
</head>

<body>
    <div id="controls">
        <label for="number-input" style="margin-right:10px; font-size:1.1em; color:#333;">Input number:</label>
        <input id="number-input" type="number" min="0" max="999" value="254">
    </div>
    <h1 id="main-title" style="margin-bottom:10px;"></h1>
    <div id="instructions" style="text-align:center; font-size:1.1em; color:#555; margin-bottom:24px;">
        <span style="font-size:0.95em;">Click on square to decompose, right click to compose.</span>
    </div>
    <div id="visualization"></div>
</body>

</html>
